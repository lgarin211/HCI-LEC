<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Personal.css">
</head>

<body>
    <nav class="nav fixed-bottom">
        <ul class="nav justify-content-center">
            
            <li class="nav-item ">
                <a class="nav-link" href="#">
                    <i class="bi bi-award-fill"></i>
                    <span class="pols">
                        promo
                    </span>
                </a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="#">
                    <i class="bi bi-award-fill"></i>
                    <span class="pols">
                        My Order
                    </span>
                </a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="#">
                    <i class="bi bi-award-fill"></i>
                    <span class="pols">
                        Home
                    </span>
                </a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="#">
                    <i class="bi bi-award-fill"></i>
                    <span class="pols">
                        Account
                    </span>
                </a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="#">
                    <i class="bi bi-award-fill"></i>
                    <span class="pols">
                        Setting
                    </span>
                </a>
            </li>
            

        </ul>
    </nav>
    <script>
        // get all nav item add event
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach((item) => {
            item.addEventListener('click', (e) => {
                navItems.forEach((item2) => {
                    item2.classList.remove('rinAc');
                    const pols = item2.querySelector('.pols');
                    pols.style.display = 'block';
                });
                item.classList.add('rinAc');
                //get pols in navItems make display none
                const pols = item.querySelector('.pols');
                pols.style.display = 'none';
            });


        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: 'Poppins';
    }
    .main{
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .top{
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        margin-top: 20px;
        gap: 20px;
    }
    .first{
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
    }
    .tophide{
        opacity: 0;
    }
    .Ijki{
        font-weight: 500;
        font-size: 21px;
    }
    
    .searchbar{
        width: 90%;
        height: 50px;
        background-color: #FFE8D5;
        border-radius: 10px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .searchbar p{
        margin-left: 15px;
        font-weight: 300;
        font-size: 12px;
        color: #8A8A8A;

    }
    .second{
        margin-top: 25px;
        width: 85%;
    }

    .Items{
        list-style-type: none;
        margin-top: 10px;
    }
    .Items li{
        padding: 18px 0;
        border-bottom: 2px solid #FFD9BA;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .Items li p{
        font-weight: 400;
        font-size: 13px;
    }
    .Items li img{
        width:9px;
        height: 13px;

    }
</style>
<body>
    <div class="main">

                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

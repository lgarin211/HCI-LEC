    <meta charset="UTF-8">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins';
        background-color: #FFFEFC;

    }

    .main {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .top {
        display: flex;
        width: 100vw;
        align-items: center;
        justify-content: space-evenly;
        gap: 10px;
        background-color: white;
        height: 70px;
        z-index: 100;
        position: fixed;
    }

    .top img {
        /* margin-top: -10px; */
        left: 40px;
    }

    .first {
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;

    }

    .tophide {
        opacity: 0;
    }

    .Ijki {
        font-weight: 500;
        font-size: 21px;
    }

    .second {
        margin-top: 70px;
        width: 85%;
    }

    .third {
        margin-top: 10px;
        width: 85%;
    }

    .fourth {
        position: fixed;
        bottom: 30px;
        width: 85%;
    }

    .InfoMasseh {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        background-color: #FFFFFF;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.03);
    }

    .AnakInfoLogo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .makankiri {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .MakanList label {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .DalamMakan {
        display: flex;
        flex-direction: row;
        background-color: #FFFFFf;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 15px 19px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 10px 40px rgba(0, 0, 0, 0.03);
        border-radius: 20px;

    }

    .foodcount {
        background-color: #F79240;
        width: 60px;
        height: 20px;
        color: white;
        align-items: center;
        display: flex;
        justify-content: center;
        text-align: center;
        border-radius: 10px;
    }

    input[type="checkbox"] {
        scale: 2.3;
    }

    .kiridesc p {
        font-size: 15px;
    }

    .kirigambar img {
        border-radius: 50%;
        margin-left: -10px;
    }

    .MakanList {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .makankanan {
        position: absolute;
        right: 60px;
        margin-top: 20px;
    }

    .nameNasgor {
        color: #F79240;
    }

    .orderBut {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 10px;
        background-color: #F79240;
        border-radius: 30px;
    }

    .orderBut p {
        color: white;
        font-weight: 500;
        font-size: 18px;
    }

    input[type="checkbox"] {
        accent-color: #F79240;
    }

    p {
        margin-bottom: 0 !important;
    }

    .backbutton {
        position: absolute;
        left: 20px;
    }
</style>

<body>
    <div class="main" style="margin-bottom: 10vh;">

        <div class="second">

                                </div>
                            </div>
                            <div class="makankanan">

                    <label>

                            </div>
                            <div class="makankanan">

                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="third">
            <div class="InfoMasseh">
                <div class="InfoLogo">
                    <div class="AnakInfoLogo">
                        <img src="./src/Cart/logos1.png" alt="">
                        <p>Rumah Makan Senang</p>
                    </div>
                </div>
                <div class="MakanList">
                    <label>
                        <input type="checkbox" name="" id="">
                        <div class="DalamMakan">
                            <div class="makankiri">
                                <div class="kirigambar">
                                    <img src="./src/Cart/nasgor2.png" alt="">
                                </div>
                                <div class="kiridesc">
                                    <p>Fish With Mix Orange...</p>
                                    <p class="nameNasgor">Rp. 31.900,00</p>
                                </div>
                            </div>
                            <div class="makankanan">
                                <p class="foodcount">-&nbsp;&nbsp;1&nbsp;&nbsp;+</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="fourth" style="margin-bottom: 5vh;">
            <div class="orderBut">
                <p>ORDER</p>
            </div>
        </div>
    </div>

    <script>
        const fourth = document.querySelector(".fourth");
        fourth.onclick = function () {
            window.location.href = "Payment.html";
        }

    <script>
        // get all nav item add event
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach((item) => {
            item.addEventListener('click', (e) => {
                navItems.forEach((item2) => {
                    item2.classList.remove('rinAc');
                    const pols = item2.querySelector('.pols');
                    pols.style.display = 'block';
                });
                item.classList.add('rinAc');
                //get pols in navItems make display none
                const pols = item.querySelector('.pols');
                pols.style.display = 'none';
            });


        });

        const back = document.querySelector(".backbutton");
        back.onclick = function () {
            goback();
